<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Busboy</title>
  <meta name="description" content="Sample HTML Page">
  <meta name="author" content="Brandon Lucas">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body background="images/floor background.jpg">

    <header><h1>BUSBOY</h1></header>

      <div id="scoreBoard">
        <div id="result">Reach 500 to win!</div>
      </div>
  <div id="table1" border-radius=50%>
      <div class="fork" id="fork1"></div>
      <div class="fork" id="fork2"></div>
      <div class="knife" id="knife1"></div>
      <div class="cup" id="cup2"></div>
      <div class="knife" id="knife2"></div>
      <div class="plate" id="plate1"></div>
      <div id="vase"></div>
      <div class="plate" id="plate2"></div>
      <div class="cup" id="cup1"></div>
      <div id="jug"></div>
  </div>
  <div id="floor">
      <div id="A" class="X"></div>
      <div id="B" class="X"></div>
      <div id="C" class="X"></div>
      <div id="D" class="X"></div>
      <div id="E" class="X"></div>
      <div id="F" class="X"></div>
      <div id="G" class="X"></div>
      <div id="H" class="X"></div>
      <div id="I" class="X"></div>
      <div id="J" class="X"></div>
  </div>


  <div class="stopwatch">
    <h4 id="elapsedTime">0</h4>
    <button id="stopWatchButton" onclick="stopwatch.dispatch()" class="btn btn-primary btn-large">Start</button>
  </div>

  <h3 id="statusMessage"></h3>



  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="app.js" defer></script>
</body>
</html>
