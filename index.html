<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Busboy</title>
  <meta name="description" content="Sample HTML Page">
  <meta name="author" content="Brandon Lucas">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body background="images/floor background.jpg">

  <header><h1>BUSBOY</h1></header>

<div id="scoreBoard">
  <div id="jugScore">JUGS ___</div>
  <div id="plaScore">PLATES ___</div>
  <div id="cupScore">CUPS ___</div>
  <div id="forScore">FORKS ___</div>
  <div id="kniScore">KNIVES ___</div>
  <div id="vasScore">VASES ___</div>
  <div id="totScore"></div>
</div>
<div id="table1" border-radius=50%>
    <div class="fork" id="fork1"></div>
    <div class="fork" id="fork2"></div>
    <div class="knife" id="knife1"></div>
    <div class="cup" id="cup2"></div>
    <div class="knife" id="knife2"></div>
    <div class="plate" id="plate1"></div>
    <div id="vase"></div>
    <div class="plate" id="plate2"></div>
    <div class="cup" id="cup1"></div>
    <div id="jug"></div>

</div>


  <button class="btn btn-primary btn-large" id="toggleButton";>Start1</button>

  <h3 id="statusMessage"></h3>




<script type="text/javascript" src="bower_components/jQuery.dist/jquery.min.js"></script>
<script type="text/javascript" src="app.js" defer></script>
</body>
</html>
